name: CI Workflow

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn

      - name: Run ESLint
        run: yarn lint
